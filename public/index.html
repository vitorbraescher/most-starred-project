<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Most Starred GitHub Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4a90e2;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg transition-all duration-300 transform hover:shadow-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Most Starred GitHub Project</h1>
        <div class="mb-6 space-y-4">
            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                <div class="flex flex-col flex-1">
                    <label for="start-date" class="text-gray-700 font-medium mb-1">Start Date:</label>
                    <input type="date" id="start-date" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex flex-col flex-1">
                    <label for="end-date" class="text-gray-700 font-medium mb-1">End Date:</label>
                    <input type="date" id="end-date" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <button id="search-button" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                Search
            </button>
        </div>
        <div id="loading-container" class="flex flex-col items-center justify-center p-10 hidden">
            <div class="loading-spinner"></div>
            <p class="mt-4 text-gray-600">Loading...</p>
        </div>
        <div id="repo-card" class="hidden bg-gray-50 rounded-lg p-6 border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Most Starred Repository</h2>
            <p class="text-sm text-gray-500 mb-4" id="card-subtitle"></p>
            <div class="space-y-4">
                <div class="flex items-center">
                    <span class="text-gray-600 w-24 font-medium">Name:</span>
                    <a id="repo-name" href="#" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 font-semibold truncate transition-colors duration-200"></a>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-600 w-24 font-medium">Stars:</span>
                    <span id="repo-stars" class="font-bold text-yellow-500"></span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-600 w-24 font-medium">Author:</span>
                    <span id="repo-author" class="text-gray-700"></span>
                </div>
                <div class="flex items-start">
                    <span class="text-gray-600 w-24 font-medium">Description:</span>
                    <span id="repo-description" class="text-gray-700 leading-snug"></span>
                </div>
            </div>
            <a id="github-link" href="#" target="_blank" rel="noopener noreferrer" class="mt-6 inline-block bg-gray-800 text-white text-center py-2 px-4 rounded-lg font-medium hover:bg-gray-700 transition-colors duration-200 w-full">
                View on GitHub
            </a>
        </div>
        <div id="error-message" class="hidden text-red-500 text-center mt-4">
            <p>Failed to fetch data. Please try again later.</p>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
